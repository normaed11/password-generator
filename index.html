<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generador</h1>
        <h3 class="generadodeclave">Generado De Clave</h3>
        <h2 class="password">Password (Clave)</h2>
        <form id="passwordgeneradorform" class="form">
            <label for="numberofcharacters"> Number of Characters (Numero de Caracters)</label>
            <div class="numberofcharacterscontainer">
                <input type="range" min="8" max="128" value="10" id="caracteramountrange">
                <input class="number-input" type="number" min="8" max="128" value="10" id="caracteramountnumber">
            </div>

            <label for="includeuppercase">Include Uppercase (Incluir Mayusculas)</label>
            <input type="checkbox" id="includeuppercase">

            <label for="includelowercase">Include Uppercase (Incluir Minusculas)</label>
            <input type="checkbox" id="includelowercase">

            <label for="includenumbers">Include Numbers (Incluir Numeros)</label>
            <input type="checkbox" id="includenumbers">

            <label for="includesymbols">Include Symbols (Incluir Simbolos)</label>
            <input type="checkbox" id="includesymbols">

            <button type="submit" class="button">Generate Password (Generar Clave)</button>


        </form>

    </div>
</body>

</html>
