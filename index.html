<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script sre="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generador</h1>
        <h3>Generado De Clave</h3>
        <h2>Password Clave</h2>
        <form>
            <label for=""> Number of Characters (Numero de Caracters)</label>
            <input type="range" min="1" max="128" value="10" id="caracteramountrange">
            <input type="number" min="1" max="128" value="10" id="caracteramountnumber">

            <label for="includeuppercase">Include Uppercase (Incluir Mayusculas)</label>
            <input type="checkbox" id="includeuppercase">

            <label for="includelowercase">Include Uppercase (Incluir Minusculas)</label>
            <input type="checkbox" id="includeuppercase">

            <label for="includenumbers">Include Numbers (Incluir Numeros)</label>
            <input type="checkbox" id="includenumbers">

            <label for="includesymbols">Include Symbols (Incluir Simbolos)</label>
            <input type="checkbox" id="includesymbols">


        </form>

    </div>
</body>

</html>
